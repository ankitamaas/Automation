<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* General reset for body margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
            line-height: 1.6;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Header Styles */
        h1 {
            color: #ff6f61;
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        /* Navigation Menu */
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .menu li {
            list-style: none;
            margin: 15px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #42a5f5, #7e57c2);
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.2rem;
            transition: background 0.3s ease, transform 0.2s ease;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Link hover effect */
        .menu a:hover {
            background: linear-gradient(135deg, #5c6bc0, #8e24aa);
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Categories Section */
        .categories {
            margin-top: 50px;
        }

        .categories h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .categories ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .categories li {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            font-size: 1.1rem;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
            color: #333;
        }

        .categories li:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #666;
        }

        footer a {
            color: #8e24aa;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the site</h1>

        <!-- Navigation Menu -->
        <ul class="menu">
            <li><a href="{% url 'create_category' %}">Create Category</a></li>
            <li><a href="{% url 'add_keyword' %}">Add Keyword</a></li>
            <li><a href="{% url 'run_program' %}">Run Program</a></li>
            <li><a href="{% url 'results' %}">View Results</a></li>
        </ul>
        
    </div>

   
</body>
</html>
